<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>OrtoFix</title>
    <link rel="stylesheet" href="static/style2.css">
</head>
<body>
    <h1>OrtoFix</h1>
    <p>Relacione cada palavra ao tipo de acento correto:</p>
    <form method="POST" id="form-ortofix">
        <table>
            <tr>
                <th>Palavra</th>
                <th>Tipo de acento</th>
            </tr>
            {% for palavra in palavras %}
            <tr>
                <td>
                    {{ palavra }}
                    <input type="hidden" name="palavra_{{ loop.index0 }}" value="{{ palavra }}">
                </td>
                <td>
                    <select name="acento_{{ loop.index0 }}">
                        <option value="agudo">Agudo (Â´)</option>
                        <option value="circunflexo">Circunflexo (^)</option>
                        <option value="til">Til (~)</option>
                        <option value="sem acento">Sem acento</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Verificar</button>
        <button type="submit" name="acao" value="novas">Novas palavras</button>
    </form>

    {% if feedback %}
    <hr>
    <div id="feedback">
        <h2>Feedback da IA:</h2>
        <pre>{{ feedback }}</pre>
    </div>
    {% endif %}
</body>
</html>
