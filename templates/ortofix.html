<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>OrtoFix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OrtoFix</h1>
    <p>Relacione cada palavra ao tipo de acento correto:</p>
    <form id="form-ortofix">
        <table>
            <tr>
                <th>Palavra</th>
                <th>Tipo de acento</th>
            </tr>
            {% for item in palavras %}
            <tr>
                <td>{{ item.palavra }}</td>
                <td>
                    <select name="acento">
                        <option value="agudo">Agudo (Â´)</option>
                        <option value="circunflexo">Circunflexo (^)</option>
                        <option value="grave">Til (~)</option>
                        <option value="sem acento">Sem acento</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
            <div id="feedback">...</div>
        </table>
        <button type="submit">Verificar</button>
    </form>
    <div id="resultado"></div>
    <script src="../static/script.js"></script>
</body>
</html>
